<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper"></div>
</body>

<script>
    const mang = [
    "This is paragraph 1",
    "This is paragraph 2",
    "This is paragraph 3",
    "This is paragraph 4",
    "This is paragraph 5"
    ]


    const a  = document.querySelector('#wrapper')

    let b = '';
    for(let i=0 ;i < mang.length  ; i++)
    {
        b  += '<p> '+ mang[i]+'</p>';
    }
    a.innerHTML = b;
</script>
</html>
