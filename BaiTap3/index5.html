<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .group{
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background-color: #906F6F;
        position: relative;
    }

    .item{
        width: 100px;
        height: 100px;

        background-color: white;
        position: absolute;
    }

    .item1{
        right: 0;
        border-radius: 100% 0 0 0 ;
    }

    .item2{
        right: 0;
        bottom: 0;
        border-radius: 0 0 0 100%;
    }
    
    
</style>
<body>
    <div class="group">
        <div class="item item1"></div>
        <div class="item item2"></div>
    </div>
</body>
</html>
