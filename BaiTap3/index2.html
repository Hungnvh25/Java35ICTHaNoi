<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .group{
        width: 400px;
        height: 400px;
        margin: 50px auto;
    }
    .item{
        width: 90px;
        height: 90px;
        background-color: #F2994A;
        border-radius: 50%;
    }

    .col{
        transform: translate(-12.5%,-144%);
    }
    .col1{
        display: inline-block;
    }



</style>
<body>
    
    <div class="group">
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <div class="col">
            <div class="item col1"></div>
            <div class="item col1"></div>
        </div>

    </div>


</body>
</html>
