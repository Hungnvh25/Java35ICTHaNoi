<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .group{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: #F2994A;
            position: relative;
            border-radius: 50%;
        }
        .group::before{
            content: "";
            width: 100px;
            height: 100px;
            position: absolute;
            right: 0;
            bottom: 0;
            background-color: white;        }
        
    </style>

<body>
    <div class="group"></div>
</body>
</html>
