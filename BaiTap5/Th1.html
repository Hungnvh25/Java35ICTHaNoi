<script>
    
    function soNguyenTo(number){
        if(number < 2){
            return 0;
        }
        else if(number == 2){
            return 1;
        }
        else{
            for(let i = 2; i <= Math.sqrt(number); i++){
                if(number % i == 0){
                    return 0;
                }
            }
        }
        
        return 1;
    }


    function soHoanHao(number){
        let sum = 0;
        for(let i = 0 ; i <= Math.ceil(number/2) ; i++){
            if(number % i == 0){
                sum+=i;
            }
        }

        if(sum ==  number && number != 0 && number != 1){
            return 1;
        }

        return 0;
    }

    let number = prompt("Nhập số:");

    if(soNguyenTo(number)){
        console.log('Là số nguyên tố') // 2 3 5 7 11 13 ...
    }
    else{
        console.log('Không là số nguyên tố')
    }


    if(soHoanHao(number)){
        console.log('Là số Hoàn hảo') // 6 28 496 8128 ...
    }
    else{
        console.log('Không là số Hoàn hảo')
    }
    


</script>
