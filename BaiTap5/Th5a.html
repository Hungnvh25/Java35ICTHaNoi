<script>
    let str = prompt("Nhập chuỗi: ");
    let result = [];
    let escape = '@#!{}[]()';
    let strDele = [];

    for(let i = 0 ;i< str.length;i++){
        if(!escape.includes(str[i])){
            strDele.push(str[i])
        }
    }
    console.log(strDele)
    let strCopy = strDele.join("");
    console.log(strCopy)

    for(let i =0 ; i<strCopy.length -1 ;i++){
        if(strCopy[i] != ' ' ){
            let itemStr = '';
            for(let y = i ; y < strCopy.length ; y++){
                i = y; // cho for ngoai chay tu i
                if(strCopy[y] == ' '){
                    break;
                }
                itemStr+=strCopy[y];

            }
            itemStr = itemStr.slice(0,1).toUpperCase() + itemStr.slice(1).toLowerCase();
            result.unshift(itemStr);
        } 
    }
    
    console.log(result)
</script>
