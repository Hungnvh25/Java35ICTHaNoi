<script>
    function ChuVietHoa(str){
        return str[0];
    }

    let str = prompt("Nhập chuỗi: ");

    let result = [];

    let escape = '@#!{}[]()';
    let number = '0123456789';
    let strDele = [];
    for(let i = 0 ;i< str.length;i++){
        if(!escape.includes(str[i])){
            strDele.push(str[i])
        }
    }
    let strCopy = strDele.join("");


    for(let i =0 ; i<strCopy.length -1 ;i++){
        if(number.includes(strCopy[i])){
            let itemStr = '';
            for(let y = i ; y < strCopy.length ; y++){
                i = y;
                if(!number.includes(strCopy[i])){
                    break;
                }
                itemStr+=strCopy[y]

            }
            result.unshift(itemStr);
        } 
    }
    


    let average = 0;
    for(let i = 0; i < result.length; i++){
        average+=parseInt(result[i]);
    }

    console.log((average/result.length ).toFixed(1))
</script>
