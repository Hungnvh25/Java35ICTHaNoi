<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 700px;
            height: 700px;
            margin: 100px auto;
        }
        .conten img{
            width: 600px;
            height: 500px;    
        }

        .list_conten img{
            width: 100px;
            height: 100px;
           

        }

        li{
            list-style-type: none;
            display: inline-block
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conten" >
            <img class="item" src="img/backiee-181377.jpg" alt="">
        </div>
    
        <div class="list_conten">
            <li  onclick="Load(this)"><img src="img/backiee-181377.jpg" alt=""></li>
            <li  onclick="Load(this)"><img src="img/backiee-186769.jpg" alt=""></li>
            <li  onclick="Load(this)"><img src="img/backiee-196720.jpg" alt=""></li>
            <li  onclick="Load(this)"><img src="img/backiee-250086.jpg" alt=""></li>
            <li  onclick="Load(this)"><img src="img/backiee-253980.jpg" alt=""></li>
            <li  onclick="Load(this)"><img src="img/backiee-254159.jpg" alt=""></li>
        </div>
    </div>

    <script>
        function Load(conten){
            let item = document.querySelector('.item');
            item.src = conten.querySelector('img').src;
        }
    </script>
</body>
</html>
