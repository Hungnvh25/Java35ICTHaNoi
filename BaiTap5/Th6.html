<script>    
    let arr = [
        { brand: 'Hyundai', model: 'Santa Fe' },
        { brand: 'Hyundai', model: 'Sonata' },
        { brand: 'Vinfast', model: 'Lux SA' },
        { brand: 'Toyota', model: 'Camry' },
        { brand: 'Vinfast', model: 'Lux A' },
        { brand: 'Toyota', model: 'Vios' }];

    let listArr = []
    while(arr.length != 0){
        let item = []
        let check = arr[0].brand;

        for(let i = 0;i<arr.length;i++){
            if(arr[i].brand == check){
                item.push(arr[i])
                arr.splice(i,1)
                i--;
            }
        }
        
        listArr.push(item)
    }
    console.log(listArr)
</script>
